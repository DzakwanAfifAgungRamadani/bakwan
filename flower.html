<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Irna Manies</title>
  <style>
    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-color: #000;
    }

    .title {
      position: absolute;
      width: 100%;
      text-align: center;
      margin-top: 30px;
      top: 0;
      left: 0;
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      z-index: 1000;
      height: 60px;
      overflow: hidden;
      letter-spacing: 2px;
    }

    .subtitle {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 100px;
      left: 0;
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      z-index: 1000;
      opacity: 0;
      animation: fadeIn 2s 4s forwards;
    }

    body {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      perspective: 1000px;
    }

    .night {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      filter: blur(0.1vmin);
      background: linear-gradient(to bottom, #0c1445, #1a237e, #4a148c);
      z-index: 1;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 5s infinite ease-in-out;
    }

    .flowers {
      position: relative;
      width: 100%;
      height: 100vh;
      transform: scale(0.9);
      z-index: 2;
    }

    .flower {
      position: absolute;
      bottom: 5vmin;
      transform-origin: bottom center;
      z-index: 10;
      --fl-speed: 0.8s;
    }

    /* Posisi bunga yang lebih natural */
    .flower--1 {
      left: 5%;
      animation: moving-flower-1 6s linear infinite;
    }

    .flower--2 {
      left: 20%;
      transform: translateX(-50%) rotate(10deg);
      animation: moving-flower-2 5s linear infinite;
    }

    .flower--3 {
      left: 35%;
      transform: translateX(-50%) rotate(-5deg);
      animation: moving-flower-3 7s linear infinite;
    }

    .flower--4 {
      left: 50%;
      transform: translateX(-50%) rotate(5deg);
      animation: moving-flower-4 6s linear infinite;
    }

    .flower--5 {
      left: 65%;
      transform: translateX(-50%) rotate(-10deg);
      animation: moving-flower-5 5.5s linear infinite;
    }

    .flower--6 {
      left: 80%;
      transform: translateX(-50%) rotate(8deg);
      animation: moving-flower-6 6.5s linear infinite;
    }

    .flower--7 {
      left: 95%;
      transform: translateX(-50%) rotate(-5deg);
      animation: moving-flower-7 7s linear infinite;
    }

    .flower--8 {
      left: 15%;
      bottom: 15vmin;
      transform: translateX(-50%) rotate(15deg) scale(0.8);
      animation: moving-flower-8 6s linear infinite;
    }

    .flower--9 {
      left: 85%;
      bottom: 12vmin;
      transform: translateX(-50%) rotate(-15deg) scale(0.9);
      animation: moving-flower-9 5s linear infinite;
    }

    .flower--10 {
      left: 30%;
      bottom: 18vmin;
      transform: translateX(-50%) rotate(5deg) scale(0.7);
      animation: moving-flower-10 6s linear infinite;
    }

    .flower--11 {
      left: 70%;
      bottom: 22vmin;
      transform: translateX(-50%) rotate(-12deg) scale(0.75);
      animation: moving-flower-11 5s linear infinite;
    }

    .flower--12 {
      left: 45%;
      bottom: 25vmin;
      transform: translateX(-50%) rotate(8deg) scale(0.65);
      animation: moving-flower-12 7s linear infinite;
    }

    .flower__leafs {
      position: relative;
      animation: blooming-flower 2s backwards;
    }

    .flower__leafs--1 { animation-delay: 0.5s; }
    .flower__leafs--2 { animation-delay: 1s; }
    .flower__leafs--3 { animation-delay: 1.5s; }
    .flower__leafs--4 { animation-delay: 0.8s; }
    .flower__leafs--5 { animation-delay: 1.2s; }
    .flower__leafs--6 { animation-delay: 1.7s; }
    .flower__leafs--7 { animation-delay: 0.9s; }
    .flower__leafs--8 { animation-delay: 1.3s; }
    .flower__leafs--9 { animation-delay: 1.6s; }
    .flower__leafs--10 { animation-delay: 1.1s; }
    .flower__leafs--11 { animation-delay: 1.4s; }
    .flower__leafs--12 { animation-delay: 1.8s; }

    .flower__leafs::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -100%);
      width: 8vmin;
      height: 8vmin;
      background-color: #fff;
      filter: blur(10vmin);
    }

    /* Kelopak bunga yang lebih realistis */
    .flower__leaf {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8vmin;
      height: 11vmin;
      border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
      transform-origin: bottom center;
      opacity: 0.9;
      box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
    }

    /* Warna bunga yang lebih variatif */
    .flower--1 .flower__leaf { background: linear-gradient(to top, #ff4081, #ff79a5); }
    .flower--2 .flower__leaf { background: linear-gradient(to top, #e91e63, #f48fb1); }
    .flower--3 .flower__leaf { background: linear-gradient(to top, #9c27b0, #ce93d8); }
    .flower--4 .flower__leaf { background: linear-gradient(to top, #673ab7, #b39ddb); }
    .flower--5 .flower__leaf { background: linear-gradient(to top, #3f51b5, #9fa8da); }
    .flower--6 .flower__leaf { background: linear-gradient(to top, #2196f3, #90caf9); }
    .flower--7 .flower__leaf { background: linear-gradient(to top, #00bcd4, #80deea); }
    .flower--8 .flower__leaf { background: linear-gradient(to top, #009688, #80cbc4); }
    .flower--9 .flower__leaf { background: linear-gradient(to top, #4caf50, #a5d6a7); }
    .flower--10 .flower__leaf { background: linear-gradient(to top, #ff9800, #ffcc80); }
    .flower--11 .flower__leaf { background: linear-gradient(to top, #ff5722, #ffab91); }
    .flower--12 .flower__leaf { background: linear-gradient(to top, #795548, #bcaaa4); }

    /* Kelopak bunga yang lebih banyak dan natural */
    .flower__leaf--1 {
      transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
    }

    .flower__leaf--2 {
      transform: translate(-50%, -4%) rotateX(40deg);
    }

    .flower__leaf--3 {
      transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
    }

    .flower__leaf--4 {
      transform: translate(-25%, -8%) rotateY(60deg) rotateX(-30deg);
    }

    .flower__leaf--5 {
      transform: translate(-75%, -8%) rotateY(-60deg) rotateX(-30deg);
    }

    .flower__leaf--6 {
      width: 8vmin;
      height: 8vmin;
      transform-origin: bottom left;
      border-radius: 4vmin 10vmin 4vmin 4vmin;
      transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
      background: linear-gradient(to top, rgba(255, 255, 255, 0.4), #ff79a5);
      z-index: 1;
      opacity: 0.8;
    }

    .flower__white-circle {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 3vmin;
      height: 3vmin;
      border-radius: 50%;
      background-color: #ffeb3b;
      z-index: 2;
    }

    /* Batang bunga yang lebih rapih dengan cabang */
    .flower__line {
      height: 55vmin;
      width: 1.5vmin;
      background-image: linear-gradient(to top, transparent 10%, #4caf50, #2e7d32);
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
      animation: grow-flower-tree 4s backwards;
      margin: 0 auto;
      position: relative;
    }

    .flower__line__branch {
      position: absolute;
      width: 1vmin;
      background-image: linear-gradient(to top, transparent 10%, #4caf50, #2e7d32);
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
      transform-origin: bottom;
    }

    .flower__line__branch--1 {
      height: 15vmin;
      left: 50%;
      top: 30%;
      transform: rotate(-30deg);
    }

    .flower__line__branch--2 {
      height: 12vmin;
      left: 50%;
      top: 45%;
      transform: rotate(25deg);
    }

    .flower__line__branch--3 {
      height: 10vmin;
      left: 50%;
      top: 60%;
      transform: rotate(-20deg);
    }

    .flower__line__leaf {
      --w: 7vmin;
      --h: calc(var(--w) + 2vmin);
      position: absolute;
      top: 20%;
      width: var(--w);
      height: var(--h);
      border-top-right-radius: var(--h);
      border-bottom-left-radius: var(--h);
      background: linear-gradient(to top, rgba(255, 255, 255, 0.4), #4caf50);
    }

    .flower__line__leaf--1 {
      left: 90%;
      transform: rotate(70deg) rotateY(30deg);
    }

    .flower__line__leaf--2 {
      left: 90%;
      top: 45%;
      transform: rotate(70deg) rotateY(30deg);
    }

    .flower__line__leaf--3 {
      left: -460%;
      top: 12%;
      transform: rotate(-70deg) rotateY(30deg);
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      border-top-left-radius: var(--h);
      border-bottom-right-radius: var(--h);
    }

    .flower__line__leaf--4 {
      left: -460%;
      top: 40%;
      transform: rotate(-70deg) rotateY(30deg);
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      border-top-left-radius: var(--h);
      border-bottom-right-radius: var(--h);
    }

    .flower__light {
      position: absolute;
      bottom: 0vmin;
      width: 1vmin;
      height: 1vmin;
      border-radius: 50%;
      filter: blur(0.2vmin);
      animation: light-ans 4s linear infinite backwards;
    }

    .flower__light:nth-child(odd) {
      background-color: #fff;
    }

    .flower__light:nth-child(even) {
      background-color: rgb(255, 251, 0);
    }

    .flower__light--1 { left: -2vmin; animation-delay: 1s; }
    .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
    .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
    .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
    .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
    .flower__light--6 { left: -4vmin; animation-delay: 3s; }
    .flower__light--7 { left: 3vmin; animation-delay: 2s; }
    .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff4081;
      opacity: 0;
      animation: float 8s linear infinite;
    }

    /* ANIMASI */
    @keyframes moving-flower-1 {
      0%, 100% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
    }

    @keyframes moving-flower-2 {
      0%, 100% { transform: translateX(-50%) rotate(10deg); }
      50% { transform: translateX(-50%) rotate(14deg); }
    }

    @keyframes moving-flower-3 {
      0%, 100% { transform: translateX(-50%) rotate(-5deg); }
      50% { transform: translateX(-50%) rotate(-8deg) rotateY(-10deg); }
    }

    @keyframes moving-flower-4 {
      0%, 100% { transform: translateX(-50%) rotate(5deg); }
      50% { transform: translateX(-50%) rotate(8deg); }
    }

    @keyframes moving-flower-5 {
      0%, 100% { transform: translateX(-50%) rotate(-10deg); }
      50% { transform: translateX(-50%) rotate(-7deg); }
    }

    @keyframes moving-flower-6 {
      0%, 100% { transform: translateX(-50%) rotate(8deg); }
      50% { transform: translateX(-50%) rotate(11deg); }
    }

    @keyframes moving-flower-7 {
      0%, 100% { transform: translateX(-50%) rotate(-5deg); }
      50% { transform: translateX(-50%) rotate(-2deg); }
    }

    @keyframes moving-flower-8 {
      0%, 100% { transform: translateX(-50%) rotate(15deg) scale(0.8); }
      50% { transform: translateX(-50%) rotate(12deg) scale(0.8); }
    }

    @keyframes moving-flower-9 {
      0%, 100% { transform: translateX(-50%) rotate(-15deg) scale(0.9); }
      50% { transform: translateX(-50%) rotate(-12deg) scale(0.9); }
    }

    @keyframes moving-flower-10 {
      0%, 100% { transform: translateX(-50%) rotate(5deg) scale(0.7); }
      50% { transform: translateX(-50%) rotate(8deg) scale(0.7); }
    }

    @keyframes moving-flower-11 {
      0%, 100% { transform: translateX(-50%) rotate(-12deg) scale(0.75); }
      50% { transform: translateX(-50%) rotate(-9deg) scale(0.75); }
    }

    @keyframes moving-flower-12 {
      0%, 100% { transform: translateX(-50%) rotate(8deg) scale(0.65); }
      50% { transform: translateX(-50%) rotate(11deg) scale(0.65); }
    }

    @keyframes blooming-flower {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes grow-flower-tree {
      0% { height: 0; opacity: 0; }
      100% { height: 55vmin; opacity: 1; }
    }

    @keyframes light-ans {
      0% { opacity: 0; transform: translateY(0vmin); }
      25% { opacity: 1; transform: translateY(-5vmin) translateX(-2vmin); }
      50% { opacity: 1; transform: translateY(-15vmin) translateX(2vmin); }
      75% { transform: translateY(-20vmin) translateX(-2vmin); }
      100% { transform: translateY(-30vmin); opacity: 0; }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .grow-ans {
      animation: grow-ans 2s var(--d) backwards;
    }

    @keyframes grow-ans {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Hapus class not-loaded setelah halaman dimuat */
    .not-loaded * {
      animation: none !important;
    }
  </style>
</head>

  <!-- Title -->

  <div class="subtitle">kamu adalah orang paling yang paling imutttt dan maniesssss </div>

  <!-- JavaScript untuk animasi -->
  <script>
    onload = () => {
      const c = setTimeout(() => {
        document.body.classList.remove("not-loaded");

        // Animasi teks "IRNA MANIESSSSS LOVE"
        const titles = ('IRNA MANIESSSSS').split('')
        const titleElement = document.getElementById('title');
        let index = 0;

        function appendTitle() {
          if (index < titles.length) {
            titleElement.innerHTML += titles[index];
            index++;
            setTimeout(appendTitle, 200); // 200ms delay
          }
        }

        appendTitle();

        // Buat bintang
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
          const star = document.createElement('div');
          star.classList.add('star');
          star.style.width = Math.random() * 3 + 'px';
          star.style.height = star.style.width;
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.animationDelay = Math.random() * 5 + 's';
          starsContainer.appendChild(star);
        }

        // Buat hati yang mengambang
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 20; i++) {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.innerHTML = 'â¤';
          heart.style.left = Math.random() * 100 + '%';
          heart.style.animationDelay = Math.random() * 8 + 's';
          heartsContainer.appendChild(heart);
        }

        clearTimeout(c);
      }, 1000);
    };
  </script>
